<mat-table [dataSource]="data" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let inst"> {{inst.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> name </th>
    <td mat-cell *matCellDef="let inst"> {{inst.name}} </td>
  </ng-container>

  <ng-container matColumnDef="pid">
    <th mat-header-cell *matHeaderCellDef> pid </th>
    <td mat-cell *matCellDef="let inst"> {{inst.pid}} </td>
  </ng-container>

  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef> number </th>
    <td mat-cell *matCellDef="let inst"> {{inst.number}} </td>
  </ng-container>

  <ng-container matColumnDef="created_at">
    <th mat-header-cell *matHeaderCellDef> created_at </th>
    <td mat-cell *matCellDef="let inst"> {{inst.created_at}} </td>
  </ng-container>

  <ng-container matColumnDef="updated_at">
    <th mat-header-cell *matHeaderCellDef> updated_at </th>
    <td mat-cell *matCellDef="let inst"> {{inst.updated_at}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
    <mat-cell *matCellDef="let inst" >
      <button mat-button [routerLink]="['detail', inst.id]">
       detail
      </button>
    </mat-cell>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>


</mat-table>
