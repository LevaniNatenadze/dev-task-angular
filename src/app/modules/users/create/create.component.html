
<div class="p-2">
  <h3>Create new user!</h3>
</div>

<div class="container p-5 bg-light">

  <form [formGroup]="userForm">
    <div class="form-group">
      <label>
        Name:
      </label>
        <input
          type="text"
          formControlName="name"
          class="form-control"
        >

    </div>
    <div class="form-group">
      <label>Email:</label>
        <input
          type="email"
          formControlName="email"
          class="form-control"
        >

    </div>
    <div class="form-group">
      <label>
        Role id:
      </label>
        <select class="form-control" formControlName="role_id">
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>

    </div>

    <div class="form-group">
      <label>
        password:
      </label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
        >

    </div>

      <button class="btn btn-dark" (click)="createUser()">Submit</button>
  </form>
</div>
